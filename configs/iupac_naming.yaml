# Configuration for the IUPAC naming question generator
system_prompt: "Answer with a name wrapped in <answer> tags. Do not explain. "

question_set: iupac_naming

questions:
  - id: iupac_name
    user_template: "What is the IUPAC name for the molecule {kekulized_smiles}?\n"
    assistant_template: "The IUPAC name is <answer>{iupac}</answer>\n"
