# Configuration for the comprehensive all-properties question
system_prompt: "Answer with numbers wrapped in <answer> tags. Do not explain. "

question_set: all_properties

questions:
  - id: all_properties
    user_template: "Analyze the following molecular properties for the molecule {smiles}: carbon atoms, nitrogen atoms, oxygen atoms, sulfur atoms, phosphorus atoms, chlorine atoms, fluorine atoms, rings, aromatic rings, double bonds, triple bonds, stereo double bonds, stereocenters, and the IUPAC name. Provide a comprehensive report."
    assistant_template: |
      Molecular Analysis of {smiles}:
      
      Carbon atoms: {carbon_count}
      Nitrogen atoms: {nitrogen_count}
      Oxygen atoms: {oxygen_count}
      Sulfur atoms: {sulfur_count}
      Phosphorus atoms: {phosphorus_count}
      Chlorine atoms: {chlorine_count}
      Fluorine atoms: {fluorine_count}
      Rings: {ring_count}
      Aromatic rings: {aromatic_ring_count}
      Double bonds: {double_bond_count}
      Triple bonds: {triple_bond_count}
      Stereo double bonds: {stereo_double_bond_count}
      Stereocenters: {stereocenter_count}
      Heavy atoms: {heavy_atom_count}
      Bonds not to hydrogen: {non_hydrogen_bond_count}
      Atoms with positive formal charge: {positive_formal_charge_count}
      Atoms with negative formal charge: {negative_formal_charge_count}
      5-membered rings: {five_membered_ring_count}
      Aromatic 5-membered rings: {aromatic_five_membered_ring_count}
      6-membered rings: {six_membered_ring_count}
      Aromatic 6-membered rings: {aromatic_six_membered_ring_count}
      Fused rings: {fused_ring_count}
      Aromatic heterocycles: {aromatic_heterocycle_count}
      Aromatic carbocycles: {aromatic_carbocycle_count}
      Aliphatic heterocycles: {aliphatic_heterocycle_count}
      Aliphatic carbocycles: {aliphatic_carbocycle_count}
      Saturated heterocycles: {saturated_heterocycle_count}
      Saturated carbocycles: {saturated_carbocycle_count}
      Hydrogens (implicit + explicit): {hydrogen_count}
      Longest acyclic chain (heavy atoms only, excluding ring bonds): {longest_chain_length}
