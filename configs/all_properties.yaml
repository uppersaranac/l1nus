# Configuration for the comprehensive all-properties question
system_prompt: "Do not think. Put the answers in <|extra_100|> and <|extra_101|>."

question_set: all_properties

questions:
  - id: all_properties
    user_template: "Analyze the following molecular properties for the molecule {smiles}: carbon atoms, nitrogen atoms, oxygen atoms, sulfur atoms, phosphorus atoms, chlorine atoms, fluorine atoms, rings, aromatic rings, double bonds, triple bonds, stereo double bonds, stereocenters, and the IUPAC name. Provide a comprehensive report."
    assistant_template: |
      Molecular Analysis of {smiles}:
      
      Carbon atoms: <|extra_100|>{carbon_count}<|extra_101|>
      Nitrogen atoms: <|extra_100|>{nitrogen_count}<|extra_101|>
      Oxygen atoms: <|extra_100|>{oxygen_count}<|extra_101|>
      Sulfur atoms: <|extra_100|>{sulfur_count}<|extra_101|>
      Phosphorus atoms: <|extra_100|>{phosphorus_count}<|extra_101|>
      Chlorine atoms: <|extra_100|>{chlorine_count}<|extra_101|>
      Fluorine atoms: <|extra_100|>{fluorine_count}<|extra_101|>
      Rings: <|extra_100|>{ring_count}<|extra_101|>
      Aromatic rings: <|extra_100|>{aromatic_ring_count}<|extra_101|>
      Double bonds: <|extra_100|>{double_bond_count}<|extra_101|>
      Triple bonds: <|extra_100|>{triple_bond_count}<|extra_101|>
      Stereo double bonds: <|extra_100|>{stereo_double_bond_count}<|extra_101|>
      Stereocenters: <|extra_100|>{stereocenter_count}<|extra_101|>
      Heavy atoms: <|extra_100|>{heavy_atom_count}<|extra_101|>
      Bonds not to hydrogen: <|extra_100|>{non_hydrogen_bond_count}<|extra_101|>
      Atoms with positive formal charge: <|extra_100|>{positive_formal_charge_count}<|extra_101|>
      Atoms with negative formal charge: <|extra_100|>{negative_formal_charge_count}<|extra_101|>
      IUPAC name: <|extra_100|>{iupac_name}<|extra_101|>"
