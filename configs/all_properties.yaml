# Configuration for the comprehensive all-properties question
system_prompt: "Answer with numbers wrapped in <answer> tags. Do not explain. "

question_set: all_properties

questions:
  - id: all_properties
    user_template: "Analyze the following molecular properties for the molecule {smiles}: carbon atoms, nitrogen atoms, oxygen atoms, sulfur atoms, phosphorus atoms, chlorine atoms, fluorine atoms, rings, aromatic rings, double bonds, triple bonds, stereo double bonds, stereocenters, and the IUPAC name. Provide a comprehensive report."
    assistant_template: |
      Molecular Analysis of {smiles}:

      Carbon atoms: <answer>{carbon_count}</answer>
      Nitrogen atoms: <answer>{nitrogen_count}</answer>
      Oxygen atoms: <answer>{oxygen_count}</answer>
      Sulfur atoms: <answer>{sulfur_count}</answer>
      Phosphorus atoms: <answer>{phosphorus_count}</answer>
      Chlorine atoms: <answer>{chlorine_count}</answer>
      Fluorine atoms: <answer>{fluorine_count}</answer>
      Rings: <answer>{ring_count}</answer>
      Aromatic rings: <answer>{aromatic_ring_count}</answer>
      Double bonds: <answer>{double_bond_count}</answer>
      Triple bonds: <answer>{triple_bond_count}</answer>
      Stereo double bonds: <answer>{stereo_double_bond_count}</answer>
      Stereocenters: <answer>{stereocenter_count}</answer>
      Heavy atoms: <answer>{heavy_atom_count}</answer>
      Bonds not to hydrogen: <answer>{non_hydrogen_bond_count}</answer>
      Atoms with positive formal charge: <answer>{positive_formal_charge_count}</answer>
      Atoms with negative formal charge: <answer>{negative_formal_charge_count}</answer>
      5-membered rings: <answer>{five_membered_ring_count}</answer>
      Aromatic 5-membered rings: <answer>{aromatic_five_membered_ring_count}</answer>
      6-membered rings: <answer>{six_membered_ring_count}</answer>
      Aromatic 6-membered rings: <answer>{aromatic_six_membered_ring_count}</answer>
      Fused rings: <answer>{fused_ring_count}</answer>
      Aromatic heterocycles: <answer>{aromatic_heterocycle_count}</answer>
      Aromatic carbocycles: <answer>{aromatic_carbocycle_count}</answer>
      Aliphatic heterocycles: <answer>{aliphatic_heterocycle_count}</answer>
      Aliphatic carbocycles: <answer>{aliphatic_carbocycle_count}</answer>
      Saturated heterocycles: <answer>{saturated_heterocycle_count}</answer>
      Saturated carbocycles: <answer>{saturated_carbocycle_count}</answer>
      Hydrogens (implicit + explicit): <answer>{hydrogen_count}</answer>
      Longest acyclic chain (heavy atoms only, excluding ring bonds): <answer>{longest_chain_length}</answer>
