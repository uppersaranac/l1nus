# Configuration for molecular property counting questions
system_prompt: "You are a chemist. Place answers in <answer> tags. Do not explain. "

question_set: molecular_properties

questions:
  - id: ring_counts
    user_template: "What are the number of total_rings, aromatic_rings, five_membered_rings, and six_membered_rings in the molecule {kekulized_smiles} in JSON format?\n"
    assistant_template: "The number of total_rings, aromatic_rings, five_membered_rings, and six_membered_rings is <answer>{ring_counts}</answer>\n"
